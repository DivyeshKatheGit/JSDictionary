<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordful</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Wordful</h1>
        </header>
        <div class="inputWord">
            <div class="inputBar">
                <input type="text" placeholder="Search Here.." id="word" autocomplete="off">
                <span id="erase"><i class="fas fa-times"></i></span>
            </div>
            <button id="search">Search</button>
        </div>
    
        <div class="result">
            <div class="WordName">
                <h2>Word</h2>
                <p></p>
            </div>
            <div class="Definition">
                <h2>Definition</h2>
                <p></p>
            </div>
            <div class="topExample">
                <h2>Example</h2>
                <p></p>
            </div>
            <div class="synonyms">
                <h2>Synonyms</h2>
                <p></p>
            </div>
        </div>
    </main>
</body>
</html>
